<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé moderne -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle avec dégradé -->
  <circle cx="20" cy="20" r="18" fill="url(#blueGradient)"/>
  
  <!-- Livre ouvert stylisé et moderne -->
  <g transform="translate(20, 20) scale(0.7)">
    <!-- Page gauche -->
    <path d="M-12 -8 L-2 -8 L-2 8 L-12 8 Z" fill="white" opacity="0.95"/>
    <!-- Page droite -->
    <path d="M2 -8 L12 -8 L12 8 L2 8 Z" fill="white" opacity="0.95"/>
    <!-- Central -->
    <path d="M-2 -8 L2 -8 L2 8 L-2 8 Z" fill="#1e40af" opacity="0.8"/>
    
    <!-- Lignes de texte modernes -->
    <line x1="-10" y1="-4" x2="-4" y2="-4" stroke="#1e40af" stroke-width="1.5" opacity="0.6"/>
    <line x1="-10" y1="-1" x2="-4" y2="-1" stroke="#1e40af" stroke-width="1.5" opacity="0.6"/>
    <line x1="-10" y1="2" x2="-6" y2="2" stroke="#1e40af" stroke-width="1.5" opacity="0.6"/>
    
    <line x1="4" y1="-4" x2="10" y2="-4" stroke="#1e40af" stroke-width="1.5" opacity="0.6"/>
    <line x1="4" y1="-1" x2="10" y2="-1" stroke="#1e40af" stroke-width="1.5" opacity="0.6"/>
    <line x1="4" y1="2" x2="8" y2="2" stroke="#1e40af" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Effet de brillance -->
  <ellipse cx="20" cy="12" rx="8" ry="4" fill="white" opacity="0.2"/>
</svg>
